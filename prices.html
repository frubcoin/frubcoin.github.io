    const priceHistory = document.getElementById("price-history");
    const chartWindow = document.getElementById("chart-window");
    const chartHeader = document.getElementById("chart-header");
    const closeChart = document.getElementById("close-chart");
    const priceChart = document.getElementById("price-chart");
    const chartTimeRanges = document.getElementById("chart-time-ranges");
    const lastUpdateHourElement = document.getElementById("last-update-hour");
    const lastUpdateMinuteElement = document.getElementById("last-update-minute");
    const lastUpdateSecondElement = document.getElementById("last-update-second");
    const lastUpdateAmPmElement = document.getElementById("last-update-am-pm");
    
    let vantaEffect;
    let prevPrices = {
      ETH: null,
      BTC: null,
      SOL: null,
      TON: null
    };
    let selectedCoin = 'ETH';
    let chart = null;
    let currentTimeRange = "24h";
    let chartUpdateInterval;
    let moveable = null;
    let trackedSymbols = []; // Initialize as empty, will be populated from API_URL
    let prevUpdateTime = { hour: null, minute: null, second: null, ampm: null };
    
    async function fetchPrices() {
      const apiUrl = `https://min-api.cryptocompare.com/data/pricemultifull?fsyms=${trackedSymbols.join(',')}&tsyms=USD`;
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Error fetching prices:', error);
        return null;
      }
    }
    
    async function fetchHistory(coin, timeRange = "10m") {
      let limit, endpoint;
      
      switch(timeRange) {
        case "10m":
          limit = 10;
          endpoint = "histominute";
          break;
        case "1h":
          limit = 60;
          endpoint = "histominute";
          break;
        case "6h":
          limit = 36;
          endpoint = "histohour";
          break;
        case "24h":
          limit = 24;
          endpoint = "histohour";
          break;
        case "1y":
          limit = 365;
          endpoint = "histoday";
          break;
      }
    
    
      const response = await fetch(`https://min-api.cryptocompare.com/data/v2/${endpoint}?fsym=${coin}&tsym=USD&limit=${limit}`);
      const data = await response.json();
      return data.Data.Data;
    }
    
    function updateGlobeColor(prices) {
      const ethChange = prices.RAW.ETH.USD.CHANGEPCT24HOUR;
      const btcChange = prices.RAW.BTC.USD.CHANGEPCT24HOUR;
      const solChange = prices.RAW.SOL.USD.CHANGEPCT24HOUR;
      const tonChange = prices.RAW.TON.USD.CHANGEPCT24HOUR;
    
      const overallChange = ethChange + btcChange + solChange + tonChange;
    
      if (vantaEffect && vantaEffect.type === "GLOBE") {
        vantaEffect.setOptions({
          color2: overallChange >= 0 ? 0x4CAF50 : 0xFF5722 // Green if up, Red if down
        });
      }
    }
    
    function updatePrices(prices) {
      if (!prices) return; // Don't update if prices is null (fetch failed)
  
      let pricesChanged = false; // Flag to track if any price changed
  
      trackedSymbols.forEach(coin => {
        if (prices.RAW && prices.RAW[coin] && prices.RAW[coin].USD) {
          const data = prices.RAW[coin].USD;
          const priceElement = document.getElementById(`${coin.toLowerCase()}-price`);
          const ticker = document.getElementById(`${coin.toLowerCase()}-ticker`);
          const spinner = document.getElementById(`${coin.toLowerCase()}-spinner`);
          const iconElement = document.getElementById(`${coin.toLowerCase()}-icon`); // Get the image element
          if (!priceElement || !ticker) return;
  
          const newPrice = data.PRICE.toFixed(2);
          const prevPrice = prevPrices[coin] !== null ? prevPrices[coin].toFixed(2) : newPrice;
  
          // Check if price has changed
          if (newPrice !== prevPrice) {
              pricesChanged = true; // Set flag if price changed
          }
  
          // Animate the price using jQuery.countTo
          $(priceElement).countTo({
            from: parseFloat(prevPrice),
            to: parseFloat(newPrice),
            speed: 1800, // Animation duration increased by 80% (1.8 seconds)
            refreshInterval: 50,
            decimals: 2,
            formatter: function(value, options) {
              return `${coin}: $${value.toFixed(options.decimals)}`;
            }
          });
  
          // Hide the spinner once the price is updated
          if (spinner) {
            spinner.style.display = 'none';
          }
  
          // Set the image source and fade in
          if (iconElement && data.IMAGEURL) {
            iconElement.src = `https://www.cryptocompare.com${data.IMAGEURL}`;
            iconElement.onload = () => {
              iconElement.style.opacity = '1';
            };
            if (iconElement.complete) {
              iconElement.style.opacity = '1';
            }
          }
  
          const change24h = data.CHANGEPCT24HOUR.toFixed(2);
          const changeSymbol = change24h >= 0 ? '▲' : '▼';
          const changeClass = change24h >= 0 ? 'up' : 'down';
  
          // Animate the percentage change using jQuery.countTo
          const prevChange = ticker.dataset.prevChange ? parseFloat(ticker.dataset.prevChange) : 0;
          $(ticker).countTo({
            from: prevChange,
            to: Math.abs(change24h),
            speed: 1800, // Animation duration increased by 80% (1.8 seconds)
            refreshInterval: 50,
            decimals: 2,
            formatter: function(value, options) {
              return `${changeSymbol} ${value.toFixed(options.decimals)}%`;
            }
          });
          ticker.className = `price-ticker ${changeClass}`;
          ticker.dataset.prevChange = Math.abs(change24h); // Store current change for next animation
  
          prevPrices[coin] = data.PRICE;
        }
      });
  
      // Update and animate timestamp ONLY IF pricesChanged is true
      if (pricesChanged) {
          const now = new Date();
          let hours = now.getHours();
          const minutes = now.getMinutes();
          const seconds = now.getSeconds();
          const ampm = hours >= 12 ? 'PM' : 'AM';
          hours = hours % 12;
          hours = hours ? hours : 12; // the hour '0' should be '12'
  
          const formattedHours = hours < 10 ? '0' + hours : hours; // This is unused in the animation
          const formattedMinutes = minutes < 10 ? '0' + minutes : minutes; // This is unused in the animation
          const formattedSeconds = seconds < 10 ? '0' + seconds : seconds; // This is unused in the animation
  
          if (prevUpdateTime.hour === null || prevUpdateTime.hour !== hours) {
              $(lastUpdateHourElement).countTo({
                  from: prevUpdateTime.hour === null ? 0 : prevUpdateTime.hour,
                  to: hours,
                  speed: 500, // Faster animation for time
                  refreshInterval: 50,
                  formatter: function(value, options) {
                      return (value < 10 && Math.floor(value) < 10 ? '0' : '') + Math.floor(value);
                  }
              });
              prevUpdateTime.hour = hours;
          }
  
          if (prevUpdateTime.minute === null || prevUpdateTime.minute !== minutes) {
              $(lastUpdateMinuteElement).countTo({
                  from: prevUpdateTime.minute === null ? 0 : prevUpdateTime.minute,
                  to: minutes,
                  speed: 500, // Faster animation for time
                  refreshInterval: 50,
                  formatter: function(value, options) {
                      return (value < 10 && Math.floor(value) < 10 ? '0' : '') + Math.floor(value);
                  }
              });
              prevUpdateTime.minute = minutes;
          }
  
          if (prevUpdateTime.second === null || prevUpdateTime.second !== seconds) {
               $(lastUpdateSecondElement).countTo({
                  from: prevUpdateTime.second === null ? 0 : prevUpdateTime.second,
                  to: seconds,
                  speed: 500, // Faster animation for time
                  refreshInterval: 50,
                  formatter: function(value, options) {
                      return (value < 10 && Math.floor(value) < 10 ? '0' : '') + Math.floor(value);
                  }
              });
              prevUpdateTime.second = seconds;
          }
  
          if (prevUpdateTime.ampm === null || prevUpdateTime.ampm !== ampm) {
              lastUpdateAmPmElement.innerText = ampm;
              prevUpdateTime.ampm = ampm;
          }
      }
  
      updateGlobeColor(prices);
      loadingSpinner.style.display = 'none';
    }
    
    function updateHistory(history) {
      historyElement.innerHTML = history.map(item => {
        const date = new Date(item.time * 1000);
        return `<div class="history-item">${date.toLocaleTimeString()}: $${item.close.toFixed(2)}</div>`;
      }).join("");
    }
    
    function setBackground(type) {
      if(vantaEffect) vantaEffect.destroy();
    
      const options = {
        el: "#background-canvas",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
      };
    
      switch(type) {
        case "halo":
          vantaEffect = VANTA.HALO({
            ...options,
            baseColor: 0xff9d00,
            backgroundColor: 0x0
          });
          break;
        case "fog":
          vantaEffect = VANTA.FOG({
            ...options,
            highlightColor: 0xf5f5f5,
            midtoneColor: 0x0,
            lowlightColor: 0xff9500,
            baseColor: 0x0,
            speed: 0.00
          });
          break;
        case "waves":
          vantaEffect = VANTA.WAVES({
            ...options,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x694100,
            shininess: 5.00,
            waveHeight: 40.00,
            waveSpeed: 0.45,
            zoom: 0.74
          });
          break;
        case "dots":
          vantaEffect = VANTA.DOTS({
            ...options,
            color: 0xffffff,
            color2: 0xffffff,
            backgroundColor: 0x000000,
            spacing: 23.00,
            size: 2.70 
          });
          break;
        case "birds":
          vantaEffect = VANTA.BIRDS({
            ...options,
            backgroundColor: 0x000000,
            color1: 0xffffff,
            color2: 0xff000c,
            color3: 0x9860df,
            colorMode: "lerp",
            quantity: 3.00
          });
          break;
        case "clouds":
          vantaEffect = VANTA.CLOUDS({
            ...options,
            backgroundColor: 0xffffff,
            skyColor: 0xfabaff,
            cloudColor: 0xffe5ff,
            cloudShadowColor: 0x2a628f,
            sunGradient: false,
            sunPosition: 0.5,
            speed: 0.8
          });
          break;
        case "cells":
          vantaEffect = VANTA.CELLS({
            ...options,
            color1: 0x000000,
            color2: 0xffffff,
            size: 1.4,
            speed: 1.7
          });
          break; 
        case "globe":
          vantaEffect = VANTA.GLOBE({
            ...options,
            backgroundColor: 0x000000,
            color: 0xffffff,
            color2: 0xff000c,
            size: 0.9,
            distance: 250
          });
          break;
        case "net":
          vantaEffect = VANTA.NET({
            ...options,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xffa43f,
            backgroundColor: 0x0
          });
          break;
      }
    }
    
    function handleCoinClick(coin) {
      return async function() {
        selectedCoin = coin;
        document.querySelectorAll('.price-container').forEach(c => c.classList.remove('selected'));
        document.getElementById(`${coin.toLowerCase()}-container`).classList.add('selected');
        const history = await fetchHistory(coin, currentTimeRange);
        updateHistory(history.reverse());
        if (chartWindow.classList.contains("visible")) {
          document.getElementById("chart-title").textContent = `${coin} Chart`;
          await updateChartTimeRange(coin, currentTimeRange);
          startChartUpdate(coin);
        }
      }
    }
    
    function createChart(coin, data, timeRange) {
      const labels = data.map(item => formatTimeLabel(item.time, timeRange));
      const prices = data.map(item => item.close);
    
      if (chart) {
        chart.data.labels = labels;
        chart.data.datasets[0].data = prices;
        chart.data.datasets[0].label = `${coin} Price (USD)`;
        chart.update();
        return;
      }
    
      const ctx = priceChart.getContext('2d');
    
      const chartOptions = {
        responsive: true,
        maintainAspectRatio: false,
        layout: {
          padding: {
            left: 24,
            right: 24,
            top: 0,
            bottom: 48
          }
        },
        plugins: {
          legend: {
            display: true,
            position: 'top',
            labels: {
              color: dataWindow.classList.contains('light-mode') ? '#000' : '#fff'
            }
          },
          tooltip: {
            mode: 'index',
            intersect: false,
            callbacks: {
              label: function(context) {
                return `${context.dataset.label}: $${context.parsed.y.toFixed(2)}`;
              }
            }
          }
        },
        scales: {
          y: {
            beginAtZero: false,
            grid: {
              color: dataWindow.classList.contains('light-mode') ? 'rgba(0,0,0,0.1)' : 'rgba(255,255,255,0.1)'
            },
            ticks: {
              color: dataWindow.classList.contains('light-mode') ? '#000' : '#fff',
              callback: function(value) {
                return '$' + value.toFixed(2);
              }
            }
          },
          x: {
            grid: {
              color: dataWindow.classList.contains('light-mode') ? 'rgba(0,0,0,0.1)' : 'rgba(255,255,255,0.1)'
            },
            ticks: {
              color: dataWindow.classList.contains('light-mode') ? '#000' : '#fff',
              autoSkip: true,
              maxRotation: 30,
              minRotation: 0,
              maxTicksLimit: timeRange === "1y" ? 12 : undefined
            }
          }
        }
      };
    
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: `${coin} Price (USD)`,
            data: prices,
            borderColor: '#ff9100',
            backgroundColor: 'rgba(255, 145, 0, 0.13)',
            borderWidth: 2,
            fill: true,
            tension: 0.4,
            pointBackgroundColor: '#ff9100',
            pointBorderColor: '#ff9100',
            pointHoverBackgroundColor: '#fff',
            pointHoverBorderColor: '#ff9100'
          }]
        },
        options: chartOptions
      });

      // Add ResizeObserver to keep chart responsive to #chart-window size
      if (window.chartResizeObserver) {
        window.chartResizeObserver.disconnect();
      }
      window.chartResizeObserver = new ResizeObserver(() => {
        if (chart) chart.resize();
      });
      window.chartResizeObserver.observe(document.getElementById('chart-window'));
    }
    
    function startChartUpdate(coin) {
      if (chartUpdateInterval) {
        clearInterval(chartUpdateInterval);
      }
      chartUpdateInterval = setInterval(async () => {
        if (chartWindow.classList.contains('visible')) {
          const history = await fetchHistory(coin, currentTimeRange);
          createChart(coin, history, currentTimeRange);
        }
      }, 10000);
    }
    
    function stopChartUpdate() {
      if (chartUpdateInterval) {
        clearInterval(chartUpdateInterval);
        chartUpdateInterval = null;
      }
    }
    
    async function showChart(coin) {
      chartWindow.style.width = "600px";
      chartWindow.style.height = "400px";
      chartWindow.style.transform = 'none';
      chartWindow.classList.add("visible");
    
      const dataWindowRect = dataWindow.getBoundingClientRect();
      const chartWidth = chartWindow.offsetWidth;
      const chartHeight = chartWindow.offsetHeight;
      const centerX = dataWindowRect.left + (dataWindowRect.width / 2) - (chartWidth / 2);
      let topY = window.innerHeight * 0.7 - (chartHeight / 2) + 115; // Offset 50px lower
      // On mobile, add 25px more to topY
      if (window.innerWidth <= 600) {
        topY += 25;
      }
      chartWindow.style.left = `${centerX}px`;
      chartWindow.style.top = `${topY}px`;
      chartWindow.setAttribute('data-x', centerX);
      chartWindow.setAttribute('data-y', topY);
    
      const history = await fetchHistory(coin, currentTimeRange);
      document.getElementById("chart-title").textContent = `${coin} Chart`;
    
      if (chart) {
        chart.destroy();
        chart = null;
      }
      createChart(coin, history, currentTimeRange);
    
      startChartUpdate(coin);
    
      if (moveable) {
        moveable.target = chartWindow;
        moveable.updateRect();
      } else {
        moveable = new Moveable(document.body, {
          target: chartWindow,
          draggable: true,
          resizable: true,
          throttleResize: 0,
          keepRatio: false,
          edge: true,
          origin: false,
        });
    
        moveable.on("drag", ({ target, left, top }) => {
          target.style.left = left + "px";
          target.style.top = top + "px";
        });
    
        moveable.on("resize", ({ target, width, height, drag }) => {
          target.style.width = width + "px";
          target.style.height = height + "px";
          if (drag) {
            target.style.left = drag.left + "px";
            target.style.top = drag.top + "px";
          }
          if (chart) {
            chart.resize();
          }
        });
      }
    }
    
    function closeChartWindow() {
      chartWindow.classList.remove("visible");
      stopChartUpdate();
      if (chart) {
        chart.destroy();
        chart = null;
      }
      chartWindow.style.left = '';
      chartWindow.style.top = '';
      chartWindow.style.transform = 'translate(-50%, -50%)';
      chartWindow.removeAttribute('data-x');
      chartWindow.removeAttribute('data-y');
    }
    
    async function updateChartTimeRange(coin, timeRange) {
      currentTimeRange = timeRange;
      const history = await fetchHistory(coin, timeRange);
      createChart(coin, history, timeRange);
    }
    
    function formatTimeLabel(timestamp, timeRange) {
      const date = new Date(timestamp * 1000);
      if (timeRange === "10m" || timeRange === "1h") {
        return date.toLocaleTimeString();
      } else if (timeRange === "6h" || timeRange === "24h") {
        return date.toLocaleString();
      } else if (timeRange === "1y") {
        return date.toLocaleDateString();
      }
    }
    
    async function init() {
      // Parse symbols from API_URL and populate trackedSymbols
      const urlParams = new URLSearchParams(API_URL.split('?')[1]);
      const fsyms = urlParams.get('fsyms');
      if (fsyms) {
        trackedSymbols = fsyms.split(',');
      }
      
      // Automatically switch to fog background on mobile
      if (window.innerWidth <= 768) {
        backgroundSelect.value = 'fog';
        setBackground('fog');
      } else {
        setBackground('net');
      }
      
      // Dynamically create coin containers and initialize prevPrices
      const dataWindow = document.getElementById('data-window');
      trackedSymbols.forEach((symbol, index) => {
        const container = document.createElement('div');
        container.className = 'price-container' + (index === 0 ? ' selected' : ''); // Select the first one by default
        container.id = `${symbol.toLowerCase()}-container`;
        container.innerHTML = `
          <div style="display: flex; align-items: center;">
            <div class="spinner" id="${symbol.toLowerCase()}-spinner" style="margin-right: 5px;"></div>
            <img id="${symbol.toLowerCase()}-icon" src="" alt="${symbol} Icon" style="width: 30px; height: 30px; margin-right: 5px;">
            <h1 id="${symbol.toLowerCase()}-price">${symbol}: Loading...</h1>
          </div>
          <span class="price-ticker" id="${symbol.toLowerCase()}-ticker"></span>
        `;
        dataWindow.insertBefore(container, document.getElementById('last-update')); // Insert before the last update span
        container.addEventListener('dblclick', handleCoinClick(symbol));
        prevPrices[symbol] = null; // Initialize prevPrice for animation
      });
      
      // Select the first coin by default and fetch initial data
      selectedCoin = trackedSymbols[0] || null;

      if (selectedCoin) {
        // Fetch and display initial prices
        const initialPrices = await fetchPrices();
        updatePrices(initialPrices);

        // Fetch and display initial history for the selected coin
        const initialHistory = await fetchHistory(selectedCoin, currentTimeRange);
        updateHistory(initialHistory.reverse());
      } else {
        // Handle case with no tracked symbols
        loadingSpinner.style.display = 'none';
        dataWindow.insertAdjacentHTML('beforeend', '<p>No cryptocurrencies being tracked. Add one using the input below.</p>');
      }

      // Add event listeners for background select and chart close
      backgroundSelect.addEventListener("change", (e) => { setBackground(e.target.value); });
      closeChart.addEventListener("click", closeChartWindow);

      // Add event listeners for chart time range buttons
      chartTimeRanges.addEventListener("click", async (e) => {
        if (e.target.classList.contains("time-range-btn")) {
          const timeRange = e.target.dataset.range;
          const coin = document.getElementById("chart-title").textContent.split(" ")[0];

          // Remove active class from all time range buttons
          document.querySelectorAll(".time-range-btn").forEach(btn => {
            btn.classList.remove("active");
          });
          // Add active class to the clicked button
          e.target.classList.add("active");

          // Update the chart with the new time range
          await updateChartTimeRange(coin, timeRange);
        }
      });

      // Set the initial active state for the 24h time range button
      chartTimeRanges.querySelectorAll(".time-range-btn").forEach(btn => {
        btn.classList.remove("active");
        if (btn.dataset.range === "24h") {
          btn.classList.add("active");
        }
      });

      // Set intervals for periodic data fetching
      setInterval(async () => {
        const prices = await fetchPrices();
        updatePrices(prices);
      }, 10000); // Update prices every 10 seconds

      setInterval(async () => {
        if (selectedCoin) { // Only fetch history if a coin is selected
          const history = await fetchHistory(selectedCoin, currentTimeRange);
          updateHistory(history.reverse());
        }
      }, 60000); // Update history every 60 seconds

      // Add event listener for the add ticker button
      document.getElementById('add-ticker-btn').addEventListener('click', async () => {
        const urlInput = document.getElementById('ticker-url-input');
        const url = urlInput.value.trim();
        const match = url.match(/fsym=([A-Z0-9]+)/i);
        if (!match) {
          alert('Invalid CryptoCompare link!');
          return;
        }
        const symbol = match[1].toUpperCase();

        if (document.getElementById(`${symbol.toLowerCase()}-container`)) {
          alert('Ticker already exists!');
          return;
        }

        const apiUrl = `https://min-api.cryptocompare.com/data/pricemultifull?fsyms=${symbol}&tsyms=USD`;
        const response = await fetch(apiUrl);
        const data = await response.json();
        if (!data.RAW || !data.RAW[symbol]) {
          alert('Could not fetch data for this symbol.');
          return;
        }

        if (!trackedSymbols.includes(symbol)) {
          trackedSymbols.push(symbol);
        }

        // Create and append the new coin container element
        const container = document.createElement('div');
        container.className = 'price-container';
        container.id = `${symbol.toLowerCase()}-container`;
        container.innerHTML = `
          <div style="display: flex; align-items: center;">
            <div class="spinner" id="${symbol.toLowerCase()}-spinner" style="margin-right: 5px;"></div>
            <img id="${symbol.toLowerCase()}-icon" src="" alt="${symbol} Icon" style="width: 30px; height: 30px; margin-right: 5px;">
            <h1 id="${symbol.toLowerCase()}-price">${symbol}: Loading...</h1>
          </div>
          <span class="price-ticker" id="${symbol.toLowerCase()}-ticker"></span>
        `;
        const addForm = document.getElementById('add-ticker-form');
        addForm.parentNode.insertBefore(container, addForm); // Insert before the add form

        // Add double-click event listener to the new container
        container.addEventListener('dblclick', handleCoinClick(symbol));

        // Initialize prevPrice for the new coin
        prevPrices[symbol] = null;

        // Fetch and update prices for all tracked symbols (including the new one)
        const prices = await fetchPrices();
        updatePrices(prices);

        // Clear the input field
        document.getElementById('ticker-url-input').value = '';
      });
    }
    
    init();

    // Use event delegation for double-clicking coin containers to show chart
    dataWindow.addEventListener('dblclick', async (e) => {
      const targetContainer = e.target.closest('.price-container');
      if (targetContainer) {
        const coin = targetContainer.id.split('-')[0].toUpperCase();
        selectedCoin = coin; // Update the globally selected coin

        // Remove selected class from all containers and add to the clicked one
        document.querySelectorAll('.price-container').forEach(c => c.classList.remove('selected'));
        targetContainer.classList.add('selected');

        // Fetch and update history for the newly selected coin
        const history = await fetchHistory(selectedCoin, currentTimeRange);
        updateHistory(history.reverse());

        // Show or update the chart
        if (chartWindow.classList.contains("visible")) {
          document.getElementById("chart-title").textContent = `${coin} Chart`;
          await updateChartTimeRange(coin, currentTimeRange);
          startChartUpdate(coin); // Restart interval for new coin
        } else {
          await showChart(coin); // Show chart for the first time
        }
      }
    });
  </script>
