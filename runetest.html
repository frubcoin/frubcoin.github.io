<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RUNE CHAOS</title>
  <link rel="stylesheet" href="./rune.css">
  <link rel="shortcut icon" href="rune.ico" type="image/x-icon"/>
  <style>
    html {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      cursor: hidden;
    }

    #box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 550px;
      height: 550px;
      border: 10px solid black;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: crosshair;
      transition: transform 0.2s;
    }

    #box:hover {
      transform: translate(-50%, -50%) scale(1.008);
    }

    .runic-art {
      width: 400px;
      height: 400px;
      background-color: #f1f1f1;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      animation: rotate 10s linear infinite;
    }

    .runic-symbol {
      font-size: 40px;
      color: #333;
      position: absolute;
      animation: pulse 2s ease-in-out infinite;
    }

    .runic-symbol:nth-child(1) {
      top: 50px;
      left: 50px;
    }

    .runic-symbol:nth-child(2) {
      top: 50px;
      right: 50px;
    }

    .runic-symbol:nth-child(3) {
      bottom: 50px;
      left: 50px;
    }

    .runic-symbol:nth-child(4) {
      bottom: 50px;
      right: 50px;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    .invert-colors:not(#moon-button) {
      filter: invert(100%);
    }

    #moon-button {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background-color: #333;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    #moon-icon {
      font-size: 24px;
      color: #fff;
    }

    /* Style the container for the 3D model */
    #model-container {
      position: absolute;
      top: calc(50% + 50px); /* Position below the box with 50px padding */
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px; /* Adjust width and height according to your model */
      height: 300px;
      border: 1px solid black; /* Example border */
    }
  </style>
</head>
<body>
<div id="box" onclick="goToLink()">
  <div class="runic-symbol">áš </div>
  <div class="runic-symbol">áš¢</div>
  <div class="runic-symbol">áš¦</div>
  <div class="runic-symbol">áš¨</div>
  <p></p>
</div>

<!-- Moon button -->
<div id="moon-button" onclick="toggleInvertColors()">
  <span id="moon-icon">ðŸŒœ</span>
</div>

<!-- Container for the 3D model -->
<div id="model-container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
  let scene, camera, renderer;

  init();
  animate();

  function init() {
    // Set up the scene
    scene = new THREE.Scene();

    // Set up the camera
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Set up the renderer
    renderer = new THREE.WebGLRenderer();
    renderer.setSize(300, 300); // Set size to match the container
    document.getElementById('model-container').appendChild(renderer.domElement);

    // Load the 3D model
    const loader = new THREE.GLTFLoader();
    loader.load(
      'untitl23ed.glb', // Replace with the path to your 3D model file
      function (gltf) {
        scene.add(gltf.scene);
      },
      undefined,
      function (error) {
        console.error(error);
      }
    );
  }

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  // JavaScript function to toggle invert colors class and switch moon icon to sun icon
  function toggleInvertColors() {
    let moonIcon = document.getElementById('moon-icon');
    let isSun = moonIcon.innerHTML === 'ðŸŒž';

    document.body.classList.toggle('invert-colors');

    if (isSun) {
      moonIcon.innerHTML = 'ðŸŒœ';
    } else {
      moonIcon.innerHTML = 'ðŸŒž';
    }
  }

  // Function to navigate to the desired link
  function goToLink() {
    window.location.href = "https://magiceden.io/ordinals/marketplace/runechaos";
  }
</script>
</body>
</html>
