<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>[TEST] RUNE CHAOS</title>
  <link rel="stylesheet" href="./rune.css">
  <link rel="shortcut icon" href="rune.ico" type="image/x-icon"/>
  <style>
    html {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      cursor: hidden;
    }

    #box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 550px;
      height: 550px;
      border: 10px solid black;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: crosshair;
      transition: transform 0.2s;
    }

    #box:hover {
      transform: translate(-50%, -50%) scale(1.008);
    }

    .runic-art {
      width: 400px;
      height: 400px;
      background-color: #f1f1f1;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      animation: rotate 10s linear infinite;
    }

    .runic-symbol {
      font-size: 40px;
      color: #333;
      position: absolute;
      animation: pulse 2s ease-in-out infinite;
    }

    .runic-symbol:nth-child(1) {
      top: 50px;
      left: 50px;
    }

    .runic-symbol:nth-child(2) {
      top: 50px;
      right: 50px;
    }

    .runic-symbol:nth-child(3) {
      bottom: 50px;
      left: 50px;
    }

    .runic-symbol:nth-child(4) {
      bottom: 50px;
      right: 50px;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    .invert-colors:not(#moon-button) {
      filter: invert(100%);
    }

    #moon-button {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background-color: #333;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    #moon-icon {
      font-size: 24px;
      color: #fff;
    }

    /* Style the container for the Model Viewer */
    #model-viewer-container {
      position: absolute;
      top: calc(50% + 50px); /* Position below the box with 50px padding */
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

</div>

<!-- Moon button -->

  <span id="moon-icon">ðŸŒœ</span>

<script>
  // JavaScript function to toggle invert colors class and switch moon icon to sun icon
  function toggleInvertColors() {
    let moonIcon = document.getElementById('moon-icon');
    let isSun = moonIcon.innerHTML === 'ðŸŒž';

    document.body.classList.toggle('invert-colors');

    if (isSun) {

  }

  // Function to navigate to the desired link
  function goToLink() {
    window.location.href = "https://magiceden.io/ordinals/marketplace/runechaos";

</script>
</body>
</html>
