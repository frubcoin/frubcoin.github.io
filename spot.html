<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Spotify Status</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        /* --- Base Styles --- */
        body {
            margin: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* --- Main Card --- */
        .widget-card {
            background: #181818;
            border-radius: 12px;
            padding: 24px;
            width: 380px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: relative;
        }

        /* --- Album Art --- */
        .artwork-container { width: 280px; height: 280px; }
        .artwork {
            width: 100%; height: 100%;
            border-radius: 8px;
            object-fit: cover;
            background: #282828;
        }

        /* --- Track Info --- */
        .track-info { width: 100%; text-align: left; padding: 0 4px; }
        .track-title {
            font-size: 20px; font-weight: 700; margin: 0 0 6px 0;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .track-artist {
            font-size: 15px; margin: 0;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            color: #b3b3b3;
        }

        /* --- Progress Bar --- */
        .progress-container { width: 100%; display: flex; flex-direction: column; gap: 6px; }
        .progress-bar-bg { width: 100%; height: 4px; background-color: #4d4d4d; border-radius: 2px; overflow: hidden; }
        .progress-bar-fill { height: 100%; background-color: #1db954; border-radius: 2px; width: 0%; }
        .time-labels { display: flex; justify-content: space-between; font-size: 11px; color: #b3b3b3; font-variant-numeric: tabular-nums; }

        /* --- Status Bar --- */
        .status-bar {
            width: 100%;
            display: flex; align-items: center; justify-content: flex-start;
            padding-top: 10px; border-top: 1px solid #282828;
        }
        .live-indicator { display: flex; align-items: center; gap: 6px; font-size: 12px; text-transform: uppercase; font-weight: 600; }
        
        /* Dot Styles */
        .live-dot {
            width: 8px; height: 8px;
            background-color: #1db954; /* Default Green */
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(29, 185, 84, 0.6);
            animation: pulse-animation 2s infinite;
        }
        
        /* Red Dot Class */
        .live-dot.red {
            background-color: #eb4034; /* Red */
            box-shadow: 0 0 8px rgba(235, 64, 52, 0.6);
            animation: none; /* No pulse when red */
        }

        @keyframes pulse-animation {
            0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; }
        }

        /* --- OFFLINE / NOT LISTENING STATE --- */
        .hidden { display: none !important; }
        .offline-message { padding: 40px 0; text-align: center; }
        .offline-text { font-size: 18px; color: #b3b3b3; margin-top: 10px; }
        .frub-message { color: #ffffff; font-weight: 600; }
    </style>
</head>
<body>

    <div class="widget-card">
        
        <!-- STATE 1: PLAYING (Hidden by default) -->
        <div id="playing-state" class="hidden">
            <div class="artwork-container">
                <img id="album-art" class="artwork" src="https://via.placeholder.com/280" alt="Album Art">
            </div>
            <div class="track-info">
                <h1 id="song-name" class="track-title">Song Title</h1>
                <p id="artist-name" class="track-artist">Artist</p>
            </div>
            <div class="progress-container">
                <div class="progress-bar-bg">
                    <div id="progress-fill" class="progress-bar-fill"></div>
                </div>
                <div class="time-labels">
                    <span id="time-current">0:00</span>
                    <span id="time-total">0:00</span>
                </div>
            </div>
        </div>

        <!-- STATE 2: NOT LISTENING (Visible by default) -->
        <div id="offline-state" class="offline-message">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="#b3b3b3">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
            </svg>
            <div class="offline-text">
                <span class="frub-message">frub is not listening to music :(</span>
            </div>
        </div>

        <!-- Footer -->
        <div class="status-bar">
            <div class="live-indicator">
                <!-- Default classes: live-dot red (starts red/offline) -->
                <div id="live-dot" class="live-dot red"></div>
                <span id="live-text" style="color: #eb4034;">OFFLINE</span>
            </div>
        </div>
    </div>

    <script>
        const SERVER_URL = "https://metadata-cult-shades-out.trycloudflare.com";
        const socket = io(SERVER_URL);

        // Elements
        const artEl = document.getElementById('album-art');
        const songEl = document.getElementById('song-name');
        const artistEl = document.getElementById('artist-name');
        const progressFill = document.getElementById('progress-fill');
        const timeCurrent = document.getElementById('time-current');
        const timeTotal = document.getElementById('time-total');
        const dotEl = document.getElementById('live-dot');
        const textEl = document.getElementById('live-text');

        // State Containers
        const playingState = document.getElementById('playing-state');
        const offlineState = document.getElementById('offline-state');

        // State variables
        let isPlaying = false;
        let songDuration = 0;
        let lastKnownProgress = 0; 
        let lastTimestamp = 0;     

        function formatTime(ms) {
            if (ms < 0) ms = 0;
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const secondsStr = seconds < 10 ? '0' + seconds : seconds;
            return `${minutes}:${secondsStr}`;
        }

        // Helper to set Status Bar
        function setTicker(isOnline) {
            if (isOnline) {
                dotEl.classList.remove('red');
                textEl.style.color = "#1db954";
                textEl.innerText = "LIVE";
            } else {
                dotEl.classList.add('red');
                textEl.style.color = "#eb4034";
                textEl.innerText = "OFFLINE";
            }
        }

        // --- LOCAL TIMER LOOP ---
        setInterval(() => {
            if (isPlaying && songDuration > 0) {
                const timePassed = Date.now() - lastTimestamp;
                const estimatedProgress = lastKnownProgress + timePassed;

                if (estimatedProgress < songDuration) {
                    const percent = (estimatedProgress / songDuration) * 100;
                    progressFill.style.width = `${percent}%`;
                    timeCurrent.textContent = formatTime(estimatedProgress);
                } else {
                    progressFill.style.width = `100%`;
                    timeCurrent.textContent = formatTime(songDuration);
                }
            }
        }, 250);

        // --- SOCKET EVENTS ---
        socket.on('connect', () => {
            // Don't set to LIVE yet, wait for data
            console.log("Connected to server.");
        });

        socket.on('disconnect', () => {
            setTicker(false); // Red
            playingState.classList.add('hidden');
            offlineState.classList.remove('hidden');
            isPlaying = false;
        });

        socket.on('spotify_update', (data) => {
            // Update metadata
            artEl.src = data.albumArt || 'https://via.placeholder.com/280';
            songEl.textContent = data.song;
            artistEl.textContent = data.artist;
            songDuration = data.duration;
            timeTotal.textContent = formatTime(data.duration);

            if (data.isPlaying) {
                // --- PLAYING STATE ---
                isPlaying = true;
                
                // Switch Views
                playingState.classList.remove('hidden');
                offlineState.classList.add('hidden');

                // Set Ticker Green
                setTicker(true);

                // Sync Logic
                lastKnownProgress = data.progress;
                lastTimestamp = Date.now();
                
                const percent = (data.progress / data.duration) * 100;
                progressFill.style.width = `${percent}%`;
                timeCurrent.textContent = formatTime(data.progress);

            } else {
                // --- NOT LISTENING STATE ---
                isPlaying = false;
                
                // Switch Views
                playingState.classList.add('hidden');
                offlineState.classList.remove('hidden');

                // Set Ticker Red
                setTicker(false);
            }
        });
    </script>
</body>
</html>
